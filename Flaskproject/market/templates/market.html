{% extends 'base.html' %}
{% block title %}
  Market Page
{% endblock %}

{% block content %}
      <table class= "table table-hover table-dark">
        <thead>
            <tr>

                <th scope="col">Avila</th>
                <th scope="col">Morro</th>
                <th scope="col">Pismo</th>
            </tr>
        </thead>
        <tbody>

            {% for item in items %}
                <tr>
                    <td>{{ item.Beach }}</td>
                    <td>{{ item.Temperature }}</td>
                    <td>{{ item.Wave_Height }}</td>
                    <td>{{ item.Tide }}</td>
                    <td>
                        <button class="btn btn-outline btn-info">More Info</button>
                        <button class="btn btn-outline btn-success">Purchase this Item</button>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
